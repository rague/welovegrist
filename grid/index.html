<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grist Grid Widget</title>
    <style>
        /* Screen reader only content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--grist-theme-bg);
            color: var(--grist-theme-text);
            font-size: 14px;
            height: 100vh;
            overflow: hidden;
        }

        .widget-container {
            background: var(--grist-theme-bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        code {
            background-color: var(--grist-theme-table-header-bg);
            color: var(--grist-theme-text);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
        }

        /* Grid Container */
        .grid-container {
            flex: 1;
            overflow: auto;
            padding: 0 4px 20px 0;
            background-color: var(--grist-theme-bg);
        }

        .grid-table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
        }

        .grid-table caption {
            font-weight: 600;
            margin-bottom: 8px;
            text-align: left;
            color: var(--grist-theme-text);
        }

        .grid-table th,
        .grid-table td {
            border: 1px solid var(--grist-theme-table-body-border);
            padding: 0;
            text-align: left;
            vertical-align: top;
            min-width: 100px;
            max-width: 200px;
        }

        .grid-table th {
            background-color: var(--grist-theme-table-header-bg);
            font-weight: 600;
            color: var(--grist-theme-table-header-fg);
            position: sticky;
            top: 0;
            z-index: 10;
            text-align: center;
            padding: 8px;
        }

        .grid-table thead th:first-child {
            background-color: var(--grist-theme-bg);
            border: 1px solid var(--grist-theme-table-body-border);
        }

        .grid-table tbody th {
            text-align: center;
            background-color: var(--grist-theme-table-header-bg);
            color: var(--grist-theme-table-header-fg);
        }

        .grid-table tbody tr:hover {
            background-color: var(--grist-theme-selection-opaque-bg);
        }

        .grid-cell {
            background-color: var(--grist-theme-cell-bg);
            position: relative;
            height: 100%;
            padding: 0;
        }

        .grid-cell.has-content {
            background-color: var(--grist-theme-cell-bg);
        }

        .cell-content {
            font-size: 13px;
            line-height: 1.4;
            padding: 0;
            min-height: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .cell-content p {
            margin: 0 0 4px 0;
        }

        .cell-content p:last-child {
            margin-bottom: 0;
        }

        .cell-content h1, .cell-content h2, .cell-content h3, 
        .cell-content h4, .cell-content h5, .cell-content h6 {
            margin: 4px 0 2px 0;
            font-size: 1.1em;
            color: var(--grist-theme-text);
        }

        .cell-content strong {
            font-weight: 600;
        }

        .cell-content em {
            font-style: italic;
        }

        .cell-content code {
            background-color: var(--grist-theme-table-header-bg);
            color: var(--grist-theme-text);
            padding: 1px 3px;
            border-radius: 2px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .cell-content a {
            color: var(--grist-theme-text);
            text-decoration: underline;
        }

        .cell-content a:hover {
            text-decoration: underline;
        }

        .cell-content ul, .cell-content ol {
            margin: 2px 0;
            padding-left: 16px;
        }

        .cell-content li {
            margin: 1px 0;
        }

        .cell-item {
            padding: 6px 8px;
            border-bottom: 1px dotted var(--grist-theme-table-body-border);
            transition: outline 0.2s ease;
            outline: 1px dotted transparent;
            display: block;
            width: auto;
            color: var(--grist-theme-text);
            cursor: pointer;
            border-radius: 3px;
        }

        .cell-item:last-child {
            border-bottom: none;
            flex-grow: 1;
        }

        .cell-item:hover,
        .cell-item.hover-default {
            outline: 2px dotted var(--grist-theme-text-light);
            outline-offset: -1px;
        }

        .cell-item.empty-item {
            min-height: 20px;
            height: 100%;
            flex: 1;
        }

        .cell-item.empty-item:hover:not(:focus),
        .cell-item.empty-item.hover-default:not(:focus) {
            outline: 2px dotted var(--grist-theme-text-light);
            outline-offset: -1px;
        }

        /* Focus styles for keyboard navigation */
        .cell-item:focus {
            outline: 2px solid var(--grist-theme-cursor);
            outline-offset: -2px;
        }

        .cell-item.selected {
            background-color: var(--grist-theme-selection-opaque-bg);
            color: var(--grist-theme-selection-opaque-fg);
            border-radius: 3px;
        }

        /* Skip link for keyboard users */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--grist-theme-bg);
            color: var(--grist-theme-text);
            padding: 8px;
            text-decoration: none;
            border: 2px solid var(--grist-theme-cursor);
            border-radius: 4px;
            z-index: 1000;
        }

        .skip-link:focus {
            top: 6px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--grist-theme-text-light);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-message {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-hint {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--grist-theme-text-light);
        }

        .loading-spinner {
            border: 2px solid var(--grist-theme-table-body-border);
            border-top: 2px solid var(--grist-theme-cursor);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .cell-item:focus {
                outline: 3px solid;
                outline-offset: 2px;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .cell-item {
                transition: none;
            }
            
            .loading-spinner {
                animation: none;
                border: 2px solid var(--grist-theme-cursor);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .grid-container {
                padding: 12px;
            }
            
            .grid-table th,
            .grid-table td {
                padding: 8px 6px;
                min-width: 80px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Status region for screen reader announcements -->
    <div id="status" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    
    <div class="widget-container">
        <!-- Grid Display -->
        <div class="grid-container">
            <div id="loadingState" class="loading" role="status" aria-label="Loading data">
                <div class="loading-spinner"></div>
                <div>Loading data...</div>
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;" role="status">
                <div class="empty-state-icon" aria-hidden="true">ðŸ“Š</div>
                <div class="empty-state-message">No data to display</div>
                <div class="empty-state-hint">Configure the column mappings above to see your data in grid format</div>
            </div>
            
            <main>
                <table id="gridTable" class="grid-table" style="display: none;" role="table">
                    <caption id="gridCaption" class="sr-only">Data grid</caption>
                    <thead id="gridHeader"></thead>
                    <tbody id="gridBody"></tbody>
                </table>
            </main>
        </div>
    </div>

    <!-- Keyboard instructions for screen readers -->
    <div class="sr-only" id="keyboard-instructions">
        <h2>Keyboard Navigation Instructions</h2>
        <p>Use Tab to navigate between grid items. Press Enter or Space to select an item and navigate to the corresponding record in Grist.</p>
    </div>

    <!-- Grist Plugin API -->
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <!-- Marked library for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
