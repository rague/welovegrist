<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign a pdf from Grist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"/>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="script.mjs" type="module" defer></script>
  </head>
  <body>
    <div class="tabs is-small is-right">
      <ul>
	<li><a id="reload-me">reload</a></li>
	<li id="configure-tab"><a id="configure-me">configure</a></li>
      </ul>
    </div>
    <div id="configuration"  style="display: block;">
      <section class="hero is-primary is-small">
	<div class="hero-body">
	  <h1 class="title">Sign a pdf</h1>
	  <h4 class="subtitle">within Grist</h4>
	</div>
      </section>
      <section class="section">
	<div class="buttons is-grouped">
	  <div class="file is-aligned-items-center">
	    <label class="file-label">
	      <input class="file-input" type="file" id="signature" />
	      <span class="file-cta">
		<span class="file-icon">
		  <i class="fa fa-upload"></i>
		</span>
		<span class="file-label">Upload your signature</span>
	      </span>
	    </label>
	  </div>
	</div>
	<div class="buttons is-grouped">
	  <button class="button" id="forget" disabled>Forget signature</button>
	</div>
	<img id="signature">
      </section>
    </div>
    <div id="main"  style="display: none;">
      <section class="section pt-0">
	<div class="is-flex is-justify-content-center">
	  <div style="position:relative">
	    <canvas class="box" id="pdf-canvas"></canvas>
	    <div id="konva-container" style="position:absolute; left:0; top:0;"></div>
	  </div>
	</div>
	<div class="is-flex is-justify-content-center">
	  <button class="button is-primary" id="save-it">Sign this document</button>
	</div>
      </section>
    </div>
    <footer class="footer">
      <div class="is-flex is-justify-content-center">
	<figure>
	  <a href="https://ut7.github.io/welovegrist/" target="_blank"><img src="ut7_loves_grist.png" /></a>
	</figure>
      </div>
    </footer>
    <section class="section">
      <pre id="dumpbin"></pre>
    </section>
  </body>
</html>
